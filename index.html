<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Score Button</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card d-none">
      <div class="card__info mb-3">
        <p>Liga Champion</p>
        <p class="live">Live</p>
      </div>
      <div class="card__score mb-3">
          <img class="card__score__icon" src="assets/icons/barcelona.svg" alt="barcelona">
          <span class="card__score__count--lose">2</span>
          <i class="card__score__strip fa fa-minus"></i>
          <span class="card__score__count--win">8</span>
          <img class="card__score__icon" src="assets/icons/bayern-munchen.svg" alt="bayern-munich">
      </div>
      <div class="card__club">
        <p>Barcelona</p>
        <p>Bayern Munich</p>
      </div>
      <div class="divider"></div>
      <div class="player-goal mt-3">
        <div class="player-goal__inside player-goal__inside--left">
          <ul>
            <li>D. Alaba 7' (GBD)</li>
            <li>L. Suarez 57'</li>
          </ul>
        </div>
        <i class="fa fa-futbol-o"></i>
        <div class="player-goal__inside player-goal__inside--right">
          <ul>
            <li>T. Muller 4', 31'</li>
            <li>I. Perisic 21'</li>
            <li>GNABRY S 27'</li>
            <li>J. Kimmich 63'</li>
            <li>R. Lewandowski 82'</li>
            <li>Philippe Coutinho 85', 89'</li>
          </ul>
        </div>
      </div>
      <div class="divider"></div>
      <div class="center">
        <a class="link" href="https://www.google.com/search?q=barcelona+vs+bayern&rlz=1C5CHFA_enID906ID906&oq=barcelona+vs&aqs=chrome.1.69i57j35i39l2j0l5.4573j1j7&sourceid=chrome&ie=UTF-8#sie=m;/g/11jln88b0t;2;/m/0c1q0;dt;fp;1;;">Statistics, news and many more</a>
      </div>
    </div>

    <button class="btn draggable">
      <div class="btn__score">
        <img src="assets/icons/barcelona.svg" alt="barcelona">
        <span class="lose">2</span>
      </div>
      <i class="btn__strip fa fa-minus"></i>
      <div class="btn__score">
        <span class="win">8</span>
        <img src="assets/icons/bayern-munchen.svg" alt="bayern-munich">
      </div>
    </button>

    <button class="btn-close d-none">
      <i class="fa fa-close"></i>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
