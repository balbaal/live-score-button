<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Score Button</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <button class=btn>
      <div class="btn__score">
        <img src="assets/icons/barcelona.svg" alt="barcelona">
        <span class="lose">2</span>
      </div>
      <i class="btn__strip fa fa-minus"></i>
      <div class="btn__score">
        <span class="win">8</span>
        <img src="assets/icons/bayern-munchen.svg" alt="bayern-munich">
      </div>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
